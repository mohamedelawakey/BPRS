            top: 0;
            left: 0;

            height: 100%;

            z-index: -1;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .container {
            max-width: 1400px;

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

            -webkit-text-fill-color: transparent;

            margin-bottom: 16px;
            font-weight: 800;

            color: var(--color-accent-primary);
            text-decoration: none;
            margin-bottom: 32px;
            transition: var(--transition-normal);
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--color-accent-secondary);
            transform: translateX(-4px);
        }

        .tree-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 40px;
            animation: fadeInUp 0.8s ease 0.2s both;

            line-height: 1.8;
            white-space: pre;
        }

            display: flex;
            align-items: center;
            padding: 2px 8px;
            margin-left: -8px;
            transition: var(--transition-normal);
            border-radius: 6px;
            width: max-content;
            min-width: 100%;

        .tree-item:hover {

        }

        .tree-line {

            margin-left: 16px;
            font-family: var(--font-family);

            color: var(--color-accent-gold);
        }

        .icon-file-py {

        }

        .icon-file-html {
            color: var(--color-accent-primary);
        }

        .icon-file {
            color: var(--color-text-muted);
        }

        .folder-content {
            transition: all 0.3s ease-out;
            transform-origin: top;
            overflow: hidden;
        }

        .folder-content.collapsed {
            max-height: 0;
            opacity: 0;
            margin: 0;
        }

        .folder-content.expanded {

            opacity: 1;
        }

            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1rem;
            height: 1rem;
            margin-right: 4px;
            color: var(--color-text-muted);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .toggle-icon svg {
            width: 100%;
            height: 100%;
        }

            transform: rotate(90deg);
        }

            cursor: pointer;
        }

            color: var(--color-accent-primary);
        }

            from {

                                { name: "reranking.py", type: "file", ext: "py" }
                            ]
                        },
                        {
                            name: "services",
                            type: "folder",
                            children: [
                                { name: "vector_service.py", type: "file", ext: "py" },
                                { name: "metadata_service.py", type: "file", ext: "py" }
                            ]
                        },
                        {
                            name: "vector_db",
                            type: "folder",
                            children: [
                                {
                                    name: "v1",
                                    type: "folder",
                                    children: [
                                        {
                                            name: "pgvector",
                                            type: "folder",
                                            children: [
                                                { name: "schema.json", type: "file", ext: "json" },
                                                { name: "versions.yaml", type: "file", ext: "yaml" }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        { name: "tests", type: "folder" },
                        { name: "Dockerfile", type: "file" },
                        { name: "requirements.txt", type: "file" }
                    ]
                },
                {
                    name: "logs",
                    type: "folder",
                    children: [
                        { name: "backend", type: "folder" },
                        { name: "ml", type: "folder" },
                        { name: "system", type: "folder" }
                    ]
                },
                { name: ".gitignore", type: "file" },
                { name: ".env", type: "file" },
                { name: "env.example", type: "file" },
                { name: "README.md", type: "file", ext: "md" },
                { name: "FileStructure.md", type: "file", ext: "md" }
            ]
        };

        const icons = {
            folder: '<svg viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>',
            file: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>'
        };

        function getIconHTML(item) {
            return item.type === 'folder' ? icons.folder : icons.file;
        }

        function getIconClass(item) {
            if (item.type === 'folder') return 'icon-folder';
            const ext = item.ext || '';
            const known = ['py', 'js', 'html', 'css', 'json', 'md', 'yaml'];
            return known.includes(ext) ? `icon-file-${ext}` : 'icon-file';
        }

        function renderTree(item, level = 0, prefix = '', isLast = true) {
            const isFolder = item.type === 'folder';
            const hasChildren = item.children && item.children.length > 0;
            const id = `item-${Math.random().toString(36).substr(2, 9)}`;

            let html = `<div class="tree-item" ${isFolder ? `onclick="toggleFolder('${id}')"` : ''}>`;

            const connector = isLast ? '└── ' : '├── ';
            const linePrefix = level === 0 ? '' : prefix;

            html += `<span class="tree-line">${linePrefix}${level > 0 ? connector : ''}</span>`;

            if (isFolder && hasChildren) {
                html += `<span class="toggle-icon rotated"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg></span>`;
            } else if (isFolder) {
                // Empty folder placeholder for alignment
                html += `<span class="toggle-icon"></span>`;
            }

            html += `<span class="tree-icon ${getIconClass(item)}">${getIconHTML(item)}</span>`;

            if (isFolder) {
                html += `<span class="tree-folder">${item.name}</span>`;
            } else {
                html += `<span class="tree-file">${item.name}</span>`;
            }

            if (item.description) {
                html += `<span class="tree-comment">// ${item.description}</span>`;
            }

            html += '</div>';

            if (hasChildren) {
                html += `<div id="${id}" class="folder-content expanded">`;
                const newPrefix = level === 0 ? '' : prefix + (isLast ? '    ' : '│   ');
                item.children.forEach((child, index) => {
                    html += renderTree(child, level + 1, newPrefix, index === item.children.length - 1);
                });
                html += `</div>`;
            }

            return html;
        }

        function toggleFolder(id) {
            const content = document.getElementById(id);
            if (!content) return; // For empty folders

            // The logic: the toggle icon is inside the previous sibling element (.tree-item)
            const icon = content.previousElementSibling.querySelector('.toggle-icon');

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                content.classList.add('collapsed');
                if (icon) icon.classList.remove('rotated');
            } else {
                content.classList.remove('collapsed');
                content.classList.add('expanded');
                if (icon) icon.classList.add('rotated');
            }
        }

        function expandAll() {
            document.querySelectorAll('.folder-content').forEach(el => {
                el.classList.remove('collapsed');
                el.classList.add('expanded');
            });
            document.querySelectorAll('.toggle-icon').forEach(el => {
                el.classList.add('rotated');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.folder-content').forEach(el => {
                el.classList.remove('expanded');
                el.classList.add('collapsed');
            });
            document.querySelectorAll('.toggle-icon').forEach(el => {
                el.classList.remove('rotated');
            });
        }

        document.getElementById('tree').innerHTML = renderTree(treeData);
    </script>
</body>
